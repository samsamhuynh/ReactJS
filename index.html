<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS</title>

    <!-- Link thư viện ReactJS -->
    <!-- Vào link https://17.reactjs.org/ -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
  </head>

  <body>
    <script>
      // ----------- BÀI 1: TẠO REACT.CREATELEMENT() -----------
      // Cách 1: tạo bằng DOM
      const h1DOM = document.createElement("h1");

      h1DOM.title = "Hello";
      h1DOM.classname = "heading";

      h1DOM.innerText = "Hello guys!";

      document.body.appendChild(h1DOM);

      // ------------------------------------------
      // Cách 2: tạo bằng React
      const h1React = React.createElement(
        "h1",
        {
          title: "Hello",
          classname: "heading",
        },
        "Hello guys!"
      );

      console.log(h1React);
      console.log(h1DOM);
    </script>
  </body>
</html>
